<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArthaVision - Celestial Financial Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@400;500;800&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              background: '#000000',
              surface: '#050505',
              sidebar: '#020202',
              border: '#1a1a1a',
              accent: '#a855f7',
              subtle: '#22d3ee',
              success: '#10b981',
              danger: '#f43f5e',
              text: '#cbd5e1',
              muted: '#475569'
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            display: ['Manrope', 'sans-serif'],
            mono: ['Roboto Mono', 'monospace']
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #000000;
      color: #cbd5e1;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .space-bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, #0a0e17 0%, #000000 80%);
      z-index: -2;
    }

    .stars-layer {
      position: fixed;
      inset: 0;
      background-image: 
        radial-gradient(1px 1px at 10% 20%, #ffffff33 100%, transparent),
        radial-gradient(1.2px 1.2px at 30% 50%, #ffffff22 100%, transparent),
        radial-gradient(1px 1px at 60% 80%, #ffffff33 100%, transparent),
        radial-gradient(1.5px 1.5px at 80% 10%, #ffffff44 100%, transparent);
      background-size: 300px 300px;
      z-index: -1;
      opacity: 0.4;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 10px;
    }

    @keyframes ai-glow {
      0%, 100% { filter: drop-shadow(0 0 15px rgba(34, 211, 238, 0.3)); opacity: 0.8; }
      50% { filter: drop-shadow(0 0 30px rgba(34, 211, 238, 0.6)); opacity: 1; }
    }

    .ai-entity-glow {
      animation: ai-glow 4s infinite ease-in-out;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="font-sans antialiased">
  <div class="space-bg"></div>
  <div class="stars-layer"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
